{{ define "content" }}
    <div class="row">
      <div class="col s12">
        <nav>
          <div class="nav-wrapper">
            <form>
              <div class="input-field">
                <input id="searchTxt" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
      </div>
      <div class="col s6">test</div>
      <div class="col s6 right-align"><a href="/title" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></div>
    </div>
<table class="highlight">
        <thead>
          <tr>
              <th data-field="id"><div class="card-panel deep-purple lighten-2" style="color: rgba(255, 255, 255, 0.901961);">Title</div></th>
              <th data-field="name">Propose</th>
              <th data-field="price">Creater</th>
          </tr>
        </thead>

        <tbody id="dataList">
{{range .}}
          <tr titleVal="{{.Id}}">
            <td>{{.Name}}</td>
            <td>{{.Propose}}</td>
            <td>{{.User}}</td>
          </tr>
{{end}}
        </tbody>
      </table>
{{ end }}
